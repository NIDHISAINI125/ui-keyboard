<!DOCTYPE html>

		<title>Keyboard</title>

	<body data-theme="light">
	
	<form class="contain" name="system">

	<input type="button" value="ctrl"name="ctrl" onclick="textdisp(this.value)"class="last"> -->
	<input type="button" value="ctrl" 
	class="last">
	<input type="button" value="fn" 
	class="last">

	class="last">

	class="last">
